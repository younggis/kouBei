<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>首页</title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/common.css" media="all">
		<link rel="stylesheet" href="css/koubei.css" media="all">
		<link rel="stylesheet" href="./font/iconfont.css">
		<link rel="stylesheet" href="css/index.css" />
		<style type="text/css">
			.row {
				height: 36px !important;
				line-height: 36px !important;
			}

			.au-row {
				display: inline-flex;
				/* height: 53px; */
				line-height: 32px;
				width: 100%;
				color: #666666;
				font-size: 12px;
			}
			.au-row.even{
				background-color: #F5F5F5;
			}

			.click-list li {
				cursor: pointer;
			}
			
			.wordDes p.fl{
				margin-right: 8px !important;
			}
			
		</style>
	</head>

	<body>
		<div id="searchBar" class="">
			<form class="layui-form" action="" style="padding-top:3px">
				<div class="layui-inline">
					<label class="layui-form-label">地市</label>
					<div class="layui-input-inline" style="margin-top: 3px;width: 120px;">
						<select id="cityChoice" lay-filter="lfCity">
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">粒度</label>
					<div class="layui-input-inline" style="margin-top: 3px;width: 90px">
						<select class="ld" lay-filter="lfLd">
							<option value="hour" selected="">小时</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">时间</label>
					<div class="layui-input-inline" style="margin-top: 3px;width: 140px;">
						<select id="time" class="timeLH" lay-filter="time"></select>
					</div>
				</div>

				<div class="layui-inline" style="margin-left: 54px;">
					<button class="layui-btn layui-btn-primary" id="seaBtn" type="button">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						查询
					</button>
				</div>
				<div class="imgDiv fr posiRel" style="position: absolute;right: 20px;">
					<img src="img/exportPoint.png" class="exportPoint" />

				</div>

			</form>
		</div>
		<div class="pd10">
			<div class="layui-row layui-col-space10" id="titleList" style="height: 254px;">

			</div>
			<div class="layui-row layui-col-space10" style="height: 188px;">
				<div class="layui-col-md3" style="height: 100%;">
					<div class="borbg pd14" style="height: calc(100% - 30px);">
						<h3 class="title">性能TOP3高价值质差场景</h3>
						<div id="topList" class="" style="height: calc(100% - 31px);">
							<ul class="list" style="height: 36px;">
								<li class="row even" style="color: #666666;font-weight: bold;">
									<div class="cell cell-4">场景名称</div>
									<div class="cell cell-2">地市</div>
									<div class="cell cell-2">场景属性</div>
									<div class="cell cell-2">占比</div>
								</li>
							</ul>
							<ul id="xnlist" class="click-list" style="height: calc(100% - 36px);overflow-y: auto;">
							</ul>
						</div>
					</div>
				</div>
				<div class="layui-col-md6" style="height: 100%;">
					<div class="borbg pd14" style="height: calc(100% - 30px);">
						<h3>
							质差场景数
						</h3>
						<div class="map" id="map">

						</div>
					</div>
				</div>
				<div class="layui-col-md3" style="height: 100%;">
					<div class="borbg pd14" style="height: calc(100% - 30px);">
						<h3 class="title">投诉TOP3高价值质差场景</h3>
						<div id="topList" class="" style="height: calc(100% - 31px);">
							<ul class="list" style="height: 36px;">
								<li class="row even" style="color: #666666;font-weight: bold;">
									<div class="cell cell-4">场景名称</div>
									<div class="cell cell-2">地市</div>
									<div class="cell cell-2">场景属性</div>
									<div class="cell cell-2">占比</div>
								</li>
							</ul>
							<ul id="tslist" class="click-list" style="height: calc(100% - 36px);overflow-y: auto;">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-row layui-col-space10" id="titleList" style="height: calc(100% - 422px);">
				<div class="borbg pd14" style="height: calc(100% - 45px);margin: 5px;">

					<div id="topList" class="" style="height: calc(100% - 1px);overflow-x: auto;">
						<ul class="list" style="height: 36px;width: 140%;">
							<li class="row even" style="color: #666666;font-weight: bold;">
								<div class="cell cell-0-8">时间</div>
								<div class="cell cell-0-8">地市</div>
								<div class="cell cell-0-8">保障场景数</div>
								<div class="cell cell-0-8">性能质差场景数</div>
								<div class="cell cell-0-8">投诉质差场景数</div>
								<div class="cell cell-0-8">性能质差同比数</div>
								<div class="cell cell-0-8">投诉质差同比数</div>
								<div class="cell cell-1-5">性能TOP3高价值质差场景</div>
								<div class="cell cell-1-5">投诉TOP3高价值质差场景</div>
							</li>
						</ul>
						<ul id="totallist" style="height: calc(100% - 36px);overflow-y: auto;width: 140%;">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="layui/layui.all.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="echarts/echarts.min.js"></script>
		<script type="text/javascript" src="js/guarantee.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
	</body>

</html>
