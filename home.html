	<script>
		$(function() {
			$('.menu-list li').on('click', function() {
				$(this).siblings('li').each(function(){
					$(this).find('a').removeClass('active');
				})
				$(this).find('a').addClass('active');
				$('#ifrm').attr('src', $(this).attr('page'));
			})
		})
		
		
		
		function changeMenu(time, city, scene,subScene,isBad,isComplation) {
			$('.menu-list li').siblings('li').each(function(){
				$('.menu-list li').find('a').removeClass('active');
			})
			
			if(isBad==7){
				$('.menu-list li:eq(0)').find('a').addClass('active');
			}else{
				$('.menu-list li:eq(3)').find('a').addClass('active');
			}
			$('#ifrm').attr('src','dataInfo.html?city=' + city + '&time=' + time+ '&scene=' + scene+ '&subScene=' + subScene+ '&isBad='+isBad+ '&isComplation='+isComplation);
